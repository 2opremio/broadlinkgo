
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/img/favicons/favicon.ico">

    <title>Sticky Footer Navbar Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/sticky-footer-navbar.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Broadlink Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/learn">Learn</a>
            </li>
     
          </ul>
 
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Welcome</h1>
   
      <p>There are {{.DevicesCT}} devices online </p>
      <p id="cmds"> </p>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted"><a href="https://github.com/rob121/broadlinkgo" >Github</a></span>
      </div>
    </footer>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery.min.js"><\/script>')</script>
  
    <script src="/assets/js/bootstrap.min.js"></script>
    
    <script>
	
	
	$(function(){
	
	 $(document).on("click","[data-url]",function(e){
		 
		 e.preventDefault();
		 
		 $.get(this.href,function(resp){
			 
			 alert(resp.message);
			 
		 });
		 
	 });
	 
	 $.get("/status",function(resp){
	
		 ht="<tr><th>Commands</td><td></td></tr>"
		 for (var key in resp.payload.commands){ 
			 
			// console.log(resp.payload.commands[key]);
			 
			 ht+="<tr><td>"+resp.payload.commands[key]+"</td><td><a data-url='true' href='/cmd/"+resp.payload.commands[key]+"' class='btn btn-primary' role='button'  >Go</a></td></tr>"
			 
		 }
		 
		 $("#cmds").html("<table class='table'>"+ht+"</table>");
		 
	 },"json");	
		
	});
	
	</script>
  </body>
</html>
